<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="" id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/2560px-Issuu_logo.svg.png" width="200px" height="50px"></a>
        <section id="already" class="box">
            <p>Already a user?</p>
        </section>
        <section id="clickable" class="box">
            <a href="" class="sign">Sign in</a>
        </section>
    </header>
    <main>
        <section class="middle">
        <h2><b>Create an Issuu Account.</b></h2>
    </section>
    <section class="middle">
        <button class="googlediv">
        <a href="" id="google"><img src="https://nataliamagicart.com/wp-content/uploads/2021/05/nuevo-logo-google.jpeg" width="30px" height="30px" class="glogo"><p class="letrasg">Sign in with Google</p></a> 
        </button>
        <button class="facebookdiv">
            <a href="" id="facebook"> <img src="https://www.iconarchive.com/download/i103484/paomedia/small-n-flat/social-facebook.1024.png" width="30px" height="30px" class="flogo"><p class="letrasf">Continue with Facebook</p></a>
        </button>
    </section>
    <section class="middle">
        <p>or with email</p>
    </section>
    <section class="middle">
        <form action="index.html">
            <label for="email">
                <p><b>Email</b></p>
                <input type="email" name="email" placeholder="e.g.john.doe@email.com">
            </label>
            <label for="password">
                <p><b>Password</b></p>
                <input type="password" name="password">
            </label>
            <div id="check">
            <input type="checkbox" value="acceptConditions" required> I accept the <a href="" class="sign" >Terms of Service</a> and the <a href="" class="sign">Professional Terms of Service.</a>
            </div>
            <div id="create">
            <input type="submit" value="CREATE ACCOUNT">
            </div>
        </form>
    </section>
    </main>
    <footer>
        <ul class="abajo">
            <li class="abajo1"><a href="" class="enlace">Issuu Inc.</a></li>
            <li class="abajo2"><a href="" class="enlace">Terms</a></li>
            <li class="abajo2"><a href="" class="enlace">Privacy</a></li>
            <li class="abajo2"><a href="" class="enlace">DMCA</a></li>
        </ul>
    </footer>
</body>
</html>
